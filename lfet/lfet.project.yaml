LFET:

  BackupHistory:
    Version: V02
    Length: 10
    Zip: true

  IDE:

    Default: JavaScript

    JavaScript:
      Enabled: true
      Comments:
        FilePaths:
          RemoveAllBefore: /htmlSanityCheck.js/

      Source:
        Encoding: UTF-8
        CreateMissingFolders: false
        Path: ${project.root}../lib/checker/lfet

      Interface:
        Enabled: true
        Language: en
        Name: I${dt.name}
        VarName: iface
        RuleGroups: true
        #RuleID: true
        Trace:
          AfterRule: false
          BeforeRule: false
        Stateless: true

        RulesClass:
          Name: ${dt.name}DecisionLogic
          Trace:
            BeforeRule: |
              model.log(`$$dtName - $$Version - $$Rule / $$Rules - ${JSON.stringify(model)}`)
            AfterRule: |
              model.log(`$$dtName - $$Version - $$Rule / $$Rules - ${JSON.stringify(model)}`)
