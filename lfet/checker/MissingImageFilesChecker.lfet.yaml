# Zusätzliche Einstellungen für alle ET's in dieser Unter-Ordnerstruktur
# Überschreiben/Übersteuern ggf. Parameter von übergeordneten Project.ini-Dateien

LFET:

  NestedProjectIni: true

  IDE:
    JavaScript:

      Source:
        CreateMissingFolders: true
        Path: ${project.root}../lib/checker/lfet/currentState

      InterfaceEnum:

        Default:
          MethodName: Prefix
          EnumValueName:
            - Symbol
            - UpperCase

        10:
          IncludeTagsTitle:
            - inc number of checks
          CA: Text